<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-hover">
        <caption>新闻列表</caption>
        <thead>
          <tr>
            <th>标题</th>
            <th>作者</th>
            <th>详情</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let a of new">
            <td>{{a.title}}</td>
            <td>
              {{a.date}}
            </td>
            <td>
              <a href={{a.url}} target="_blank">{{a.url}}</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
