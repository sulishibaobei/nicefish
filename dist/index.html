<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--屏幕自适应 name='viewport'  width=device-width 允许网站在不同的浏览器分辨率上加载
    width:有两个含义，第一。width为phys.width （document.documentElement.clientWidth）,
    第二个：width为虚拟窗口的width（window.screen.width）
       initial-scale=1.0 确保网页加载时，以1:1的比例呈现 
       user-scalable=no  禁用缩放功能
       minimum-scale： 	允许用户的最小缩放值，为一个数字，可以带小数
       maximum-scale： 	允许用户的最大缩放值，为一个数字，可以带小数
       -->
    <meta name="viewport" content="width=device-width, initial-scale=2.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>Angular搭建小网站</title>
    <base href="/">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">

    <!--请注意，请自己去申请高德地图的这个key，否则限制比较多，大概1分钟只能调用1次吧
    <script src="http://webapi.amap.com/maps?v=1.3&key=你自己申请到的Key请填在这里！"></script>
    -->
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=3ea70c139473ba0c6f1863fc76a83ed1"></script>
</head>

</html>
